<body>

    <script>
        function getWebhookUrl() {

        }
        
        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;

        async function testConnection() {
            const url = getWebhookUrl();
            showResult('connectionResult', '–ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...', 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'

                    `‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!\n–°—Ç–∞—Ç—É—Å: ${response.status}\nURL –¥–æ—Å—Ç—É–ø–µ–Ω`,

                    `‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:\n${error.message}\n\n–í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:\n- URL –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω\n- CORS –Ω–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω\n- –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç`, 
                    'error');

            const testData = {
                test: true,
                message: '–¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                timestamp: new Date().toISOString()
            };
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                showResult('simplePostResult', 
                    `‚úÖ –ó–∞–ø—Ä–æ—Å —É—Å–ø–µ—à–µ–Ω!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${responseText}`,

                    'error');

        }
        
        async function testFormData() {
            const url = getWebhookUrl();
            showResult('formDataResult', '–û—Ç–ø—Ä–∞–≤–ª—è–µ–º FormData...', 'info');
            
            const formData = new FormData();
            const testData = {
                id: 'test-' + Date.now(),
                productName: '–¢–µ—Å—Ç–æ–≤—ã–π —Ç–æ–≤–∞—Ä',
                quantity: 10,
                unit: '–∫–≥',
                pricePerUnit: 25.50,
                totalAmount: 255.00,
                location: '–¢–µ—Å—Ç–æ–≤–∞—è –ª–æ–∫–∞—Ü–∏—è',
                timestamp: new Date().toISOString(),
                type: '–ó–∞–∫—É–ø–∫–∞'
            };
            
            formData.append('data', JSON.stringify(testData));
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                const responseText = await response.text();
                
                showResult('formDataResult', 
                    `‚úÖ FormData –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–û—Ç–≤–µ—Ç: ${responseText}`,

                    'error');
            }
        }
        
        async function testWithFile() {
            const url = getWebhookUrl();
            const fileInput = document.getElementById('testFile');

            if (!file) {
                showResult('fileResult', '‚ùå –í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');

                productName: '–¢–æ–≤–∞—Ä —Å —Ñ–æ—Ç–æ',
                quantity: 5,
                unit: '—à—Ç',
                location: '–¢–µ—Å—Ç —Å —Ñ–∞–π–ª–æ–º',
                timestamp: new Date().toISOString(),
                type: '–ó–∞–∫—É–ø–∫–∞'
            };
            
            formData.append('data', JSON.stringify(testData));
            formData.append('file', file);
            
            try {

                });

                    `‚úÖ –î–∞–Ω–Ω—ã–µ —Å —Ñ–∞–π–ª–æ–º –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!\n–°—Ç–∞—Ç—É—Å: ${response.status}\n–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞: ${file.size} –±–∞–π—Ç\n–û—Ç–≤–µ—Ç: ${responseText}`,

        async function testCORS() {
            const url = getWebhookUrl();
            showResult('corsResult', '–ü—Ä–æ–≤–µ—Ä—è–µ–º CORS –Ω–∞—Å—Ç—Ä–æ–π–∫–∏...', 'info');

                    'success');
            } catch (error) {
                showResult('corsResult', 
                    `‚ùå –û—à–∏–±–∫–∞ CORS:\n${error.message}\n\n–í–æ–∑–º–æ–∂–Ω–æ, —Å–µ—Ä–≤–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç CORS –∏–ª–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞—Å—Ç—Ä–æ–µ–Ω`, 
                    'error');
            }
        }
        
        async function networkDiagnostics() {
            const url = getWebhookUrl();
            showResult('networkResult', '–ó–∞–ø—É—Å–∫ –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏ —Å–µ—Ç–∏...', 'info');
            
            let diagnostics = '';
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL
            try {
                const urlObj = new URL(url);
                diagnostics += `‚úÖ URL –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π:\n`;
                diagnostics += `  –ü—Ä–æ—Ç–æ–∫–æ–ª: ${urlObj.protocol}\n`;
                diagnostics += `  –•–æ—Å—Ç: ${urlObj.hostname}\n`;
                diagnostics += `  –ü–æ—Ä—Ç: ${urlObj.port || (urlObj.protocol === 'https:' ? '443' : '80')}\n`;
                diagnostics += `  –ü—É—Ç—å: ${urlObj.pathname}\n\n`;
            } catch (error) {
                diagnostics += `‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL: ${error.message}\n\n`;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –¥–æ–º–µ–Ω–∞
            try {

                diagnostics += `  –í—Ä–µ–º—è –æ—Ç–≤–µ—Ç–∞: ${Math.round(endTime - startTime)}ms\n\n`;
            } catch (error) {
                diagnostics += `‚ùå –°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—á–∞–µ—Ç: ${error.message}\n\n`;
            }
            
            // –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ
            diagnostics += `üåê –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –±—Ä–∞—É–∑–µ—Ä–µ:\n`;
            diagnostics += `  User Agent: ${navigator.userAgent}\n`;
            diagnostics += `  –û–Ω–ª–∞–π–Ω: ${navigator.onLine}\n`;
            diagnostics += `  –Ø–∑—ã–∫: ${navigator.language}\n\n`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π
            diagnostics += `üîß –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–π:\n`;
            diagnostics += `  Fetch API: ${typeof fetch !== 'undefined' ? '‚úÖ' : '‚ùå'}\n`;

            diagnostics += `  File API: ${typeof File !== 'undefined' ? '‚úÖ' : '‚ùå'}\n`;
